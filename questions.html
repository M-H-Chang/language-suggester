<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>
  <div class="container">
    <h1>Questionnaire</h1>
    <form id="questionForm">
      <div class="form-group">
        <label for="q1">Interests:</label>
        <input type="text" class="form-control" id="interests">
      </div>

      <label for="radio">What type of development:</label>
      <div class="radio">
        <label>
          <input type="radio" value="frontend" name="type" checked> Frontend Development(User Interface)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="backend" name="type"> Backend Development (Business Logic)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="both" name="type"> Both
        </label>
      </div>

      <label for="q3">Type of Company:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="tech">
        <label class="form-check-label" for="inlineCheckbox1">Technology</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="design">
        <label class="form-check-label" for="inlineCheckbox2">Design</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="other">
        <label class="form-check-label" for="inlineCheckbox3">Other</label>
      </div>


      <div class="form-group">
        <label for="typeOfAnimal">Personality Type(By Animal):</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Pick An Animal</option>
          <option value="lion">Lion</option>
          <option value="whale">Blue Whale</option>
          <option value="eagle">Eagle</option>
        </select>
      </div>

      <div class="form-group">
        <label for="q5">Why Computer Science?</label>
        <input type="text" class="form-control" id="q5">
      </div>

      <button type="submit" class="btn btn-primary" id="questionButton">Submit</button>
  </div>
  </form>
</body>

</html>
